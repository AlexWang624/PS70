    <p><span>&#8674;</span> Week 8: CNC Milling</p>
    <div class="content">
      <h3>03/28/2024</h3>
      <h1>Assignment 1: Design something and make it using CNC.</h1>
      <p><strong>Idea:</strong></p>
      <p>I CNCed a Begonia Maculata because I have always wanted to have one but couldn't because I am constantly moving.</p>
      <figure class="image-container">
        <img src="./week-8/vector-design.png" style="width:30%" alt="Begonia Maculata" />
        <figcaption>Begonia Maculata</figcaption>
        </br>
        <p><strong>Process:</p></strong>
        <p><strong>1. Design in Adobe Illustrator</p></strong>
        <p>Firstly, I drew the outline of a Begonia Maculata using the pen tool in Adobe Illustrator:</p>
        <figure class="image-container">
          <img src="./week-8/cnc-design_01.png" style="width:60%" alt="Vector Design" />
          <figcaption>Vector Design</figcaption>
          </br>
          <p><strong>2. Model in Fusion 360</p></strong>
          </br>
          <p>I then imported the vector design into Fusion 360, where I extruded the 2D design into a 3D model with thickness.</p>
          <p> *****Add Fusion 360 Screenshot Here*****</p>
          <figure class="image-container">
            <img src="./week-8/cnc-design_02.png" style="width:60%" alt="Modelling" />
            <figcaption>Modelling</figcaption>
            </br>
            <p><strong>3. CNC!</p></strong>
            <p>I exported the model file in a DXF format and prepared it for CNC in Aspire. For a correct size for CNC, I found a wood board and measured its width, length, and thickness. I used these numbers for process the file.</p>
            <figure class="image-container">
              <img src="./week-8/cnc-process_01.jpeg" style="width:60%" alt="File Preparation 01" />
              <img src="./week-8/cnc-process_02.jpeg" style="width:60%" alt="File Preparation 02" />
              <figcaption>File Preparation</figcaption>
              <p>And here is a video of the CNC milling process:</p>
              <video width="100%" height=auto controls>
                <source src="./week-8/cnc-process.mp4" type="video/mp4">
              </video>
              </br>
              <p><strong>CNC Outcome:</p></strong>
              <p>A wood Begonia Maculata!</p>
              <figure class="image-container">
                <img src="./week-8/cnc-outcome_01.png" style="height:45vh; width:auto" alt="CNC Outcome 01" />
                <img src="./week-8/cnc-outcome_02.png" style="height:45vh; width:auto" alt="CNC Outcome 02" />
                <figcaption>CNC Outcome</figcaption>
                <p>But as you might notice, some of the Polka dots on the leaves were not milled because of their small size. Only two selected sizes of dots were kept.</p>
